{% extends 'base.html' %}
{% block title %} {{ product.name }} {% endblock %}
{% block body %}
    <h1>{{ product.name }}</h1>
    <p class="center">
        {% for key, value in product.specifications.items %}
            {{ key }}: {{ value }}
            <br>
        {% empty %}
            нет характеристик
        {% endfor %}
        {{ product.price }}
    </p>
{% endblock %}
